<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <img class = "logo" src = "Frame 1.png">Weather App
  </header>

  <main>
    <form id = "cityForm">
      <input type="text" placeholder="Type your city" class = 'cityInput'>
      <button class = 'weatherButton'> Search weather</button>
    </form>

    <section class = 'windowBox'>
      <div class = 'icon'>
        <img class = "weatherIcon" src="suncloud.png">
      </div>
      <div class = 'info'></div>
    </section>


  </main>
  


<script src = "app.js"></script>

</body>

</html>
